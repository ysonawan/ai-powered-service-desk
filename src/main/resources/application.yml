server:
  port: 8086

spring:
  application:
    name: help.desk

  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/helpdesk_rag
    username: helpdesk_user
    #--https://vault.zoho.in#/unlock/extension?routeName=%23%2Fpasscard%2F63500000000006020
    password: <Replace with password from zoho vault>
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false
    open-in-view: false

  ai:
    mcp:
      server:
        enabled: true
        stdio: false
        name: help-desk-mcp-server
        version: 1.0.0
        resource-change-notification: true
        prompt-change-notification: true
        tool-change-notification: true
        sse-endpoint: /api/v1/sse
        sse-message-endpoint: /api/v1/mcp
        type: sync
        capabilities:
          completion: true
          prompt: true
          resource: true
          tool: true

# Embedding API configuration
embedding:
  api:
    url: http://localhost:8001/embed  # Update with your embedding API endpoint
    model: e5-base                             # Model name for the API

logging:
  file:
    name: ./logs/help-desk-mcp-server.log
  level:
    io.modelcontextprotocol: TRACE
    org.springframework.ai.mcp: TRACE
    io.modelcontextprotocol.spec: DEBUG
    i.m.spec: DEBUG
    i.m.server: DEBUG
    i.m.s.t: DEBUG
    com.company.ai.help.desk.config: DEBUG
    com.company.ai.help.desk.service: DEBUG
    com.company.ai.help.desk.integrations: DEBUG


